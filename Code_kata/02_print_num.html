<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DocumentCreate a webpage that prints the numbers 1 - 10 to the screen.</title>
</head>
<!-- Create a webpage that prints the numbers 1 - 10 to the screen. -->

<body style="background-color: black;">
    <style>p{color: whitesmoke};</style>
    <p style="font-size: 25px;text-indent: 1cm;">1</p>
    <p style="font-size: 30px;text-indent: 2cm;">2</p>
    <p style="font-size: 35px;text-indent: 3cm;">3</p>
    <p style="font-size: 40px;text-indent: 4cm;">4</p>
    <p style="font-size: 45px;text-indent: 5cm;">5</p>
    <p style="font-size: 50px;text-indent: 6cm;">6</p>
    <p style="font-size: 55px;text-indent: 7cm;">7</p>
    <p style="font-size: 60px;text-indent: 8cm;">8</p>
    <p style="font-size: 65px;text-indent: 9cm;">9</p>
    <p style="font-size: 70px;text-indent: 10cm;">10</p>
</body>

</html>
